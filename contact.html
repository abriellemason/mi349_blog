<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJABVisualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="blog" class="section-heading">Contact DJ AB</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact">
        <!-- name -->
        <h3>Abrielle Mason</h3>
        <!-- email address -->
        <p><a href="masonab1@msu.edu">masonab1@msu.edu</a></p>
        
        <article>
            <!-- reason for contact (dropdown menu): saying hi, looking for a consultant, interested in an interview -->
            <h2>Ready to chat? Send it.</h2>
            <label class="contact">Reason for contact:</label>
            <select class="contact" name="reasons" id="reason-select">
                <option value="">--Please choose an option--</option>
                <option value="hi">Saying Hi</option>
                <option value="ux">Looking for a DJ</option>
                <option value="interview">Interested in an Interview</option>
                <option value="collab">Wanting to Collaborate</option>
            </select>
        
            <!-- textarea for open comment-->
            <label class="contact">Please leave your comment below and I will be obliged to get back to you soon:</label>
            <textarea  id="story" name="story" rows="11" cols="55">Comment: </textarea>
        
            <!-- submit button -->
            <button class="contact">Submit!</button>
        </article>
    </section>

</body>
</html>
